<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线留言板</title>
    <!-- 引入Tailwind CSS CDN，用于快速构建样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // 自定义Tailwind主题配置：扩展颜色变量（适配Facebook风格的配色）
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fb-blue': '#1877F2',       // Facebook主蓝
                        'fb-blue-dark': '#166FE5',  // 深色版Facebook蓝
                        'fb-bg': '#F0F2F5',         // Facebook背景灰
                        'fb-gray': '#65676B',       // Facebook文本灰
                        'fb-gray-light': '#E4E6EB', // Facebook浅灰（边框用）
                    }
                }
            }
        }
    </script>
    <style>
        /* 定义背景渐变动画的速度变量 */
        :root { --bg-speed: 20s; }
        body {
            /* 字体：适配不同系统的无衬线字体 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* 渐变背景：5种颜色组成的-45度渐变 */
            background: linear-gradient(-45deg, #4a6d7c, #8da383, #8a6a9c, #d18a66, #147a61);
            background-size: 400% 400%; /* 背景尺寸放大，用于动画位移 */
            /* 渐变动画：var(--bg-speed)秒无限循环，ease缓动 */
            animation: gradientBG var(--bg-speed) ease infinite;
            background-attachment: fixed; /* 背景固定，滚动页面不移动 */
            min-height: 100vh; /* 最小高度占满视口 */
        }

        /* 背景渐变动画关键帧：修改背景位置实现渐变流动效果 */
        @keyframes gradientBG { 
            0% { background-position: 0% 50%; }   /* 初始位置 */
            50% { background-position: 100% 50%; }/* 中间位置（右移） */
            100% { background-position: 0% 50%; } /* 回到初始位置 */
        }

        /* 毛玻璃卡片核心样式 */
        .glass-card {
            background: rgba(235, 230, 230, 0.75); /* 半透明白色背景 */
            backdrop-filter: blur(15px); /* 毛玻璃模糊效果（核心） */
            border-radius: 12px; /* 圆角 */
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); /* 阴影增强层次感 */
            border: 1px solid rgba(255, 255, 255, 0.1); /* 细白边框增强玻璃感 */
        }

        /* 留言列表项的毛玻璃样式（比卡片更浅） */
        .message-item {
            background: rgba(240, 242, 245, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8"> <!-- 移动端内边距4，桌面端8 -->
    <div class="max-w-4xl mx-auto"> <!-- 最大宽度4xl，水平居中 -->
        <!-- 标题区域 -->
        <div class="text-center mb-6"> <!-- 文本居中，底部外边距6 -->
            <h1 class="text-2xl md:text-2xl font-bold text-gray-100 mb-2 text-shadow">
                在线留言板
            </h1>
            <p class="text-white/80 text-base md:text-gray">分享你的想法和反馈</p>
        </div>

        <!-- 留言表单（毛玻璃卡片包裹） -->
        <div class="glass-card p-6 md:p-8 mb-4"> <!-- 内边距：移动端6，桌面端8；底部外边距4 -->
            <div id="notification"></div> <!-- 提交结果提示框（成功/失败） -->
            <!-- 留言表单：space-y-4 表示子元素垂直间距4 -->
            <form id="messageForm" class="space-y-4">
                <!-- 留言内容输入框 -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                        留言内容
                    </label>
                    <textarea
                        id="content"
                        name="content"
                        required  <!-- 必填项 -->
                        rows="4"   <!-- 默认4行 -->
                        placeholder="分享你的想法..."
                        <!-- 样式：宽度100%，内边距3/2，边框用fb-gray-light，圆角lg，背景半透明fb-bg；
                             聚焦时背景变白、外发光fb-blue、边框透明，过渡动画，禁止缩放 -->
                        class="w-full px-3 py-2 border border-fb-gray-light rounded-lg bg-fb-bg/80 focus:bg-white focus:outline-none focus:ring-2 focus:ring-fb-blue focus:border-transparent transition-all resize-none"
                    ></textarea>
                </div>
                <!-- 邮箱输入框 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        邮箱地址
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required  <!-- 必填项 -->
                        placeholder="your@email.com"
                        <!-- 样式：与文本框一致，适配输入框形态 -->
                        class="w-full px-3 py-2 border border-fb-gray-light rounded-lg bg-fb-bg/80 focus:bg-white focus:outline-none focus:ring-2 focus:ring-fb-blue focus:border-transparent transition-all"
                    >
                </div>
                <!-- 提交按钮 -->
                <button
                    type="submit"
                    <!-- 样式：宽度100%，祖母绿底色，hover加深，白色文字，圆角；
                         disabled时透明度60%，禁止点击 -->
                    class="w-full bg-emerald-700 hover:bg-emerald-800 text-white font-semibold py-2.5 px-4 rounded-lg transition-colors disabled:opacity-60 disabled:cursor-not-allowed"
                >
                    发送留言
                </button>
            </form>
        </div>

        <!-- 历史留言列表（毛玻璃卡片包裹） -->
        <div class="glass-card p-6 md:p-8">
            <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">
                所有留言
            </h2>
            <div id="messagesList">
                <!-- 初始加载提示 -->
                <div class="text-center text-fb-gray py-8">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        // API基础地址（需后端配合，实际部署时替换为真实接口地址）
        const API_URL = '/api';

        /**
         * 加载历史留言列表
         * 逻辑：调用GET /api/messages接口，渲染留言列表
         */
        async function loadMessages() {
            try {
                // 发起GET请求获取留言列表
                const response = await fetch(`${API_URL}/messages`);
                const data = await response.json(); // 解析响应

                const messagesList = document.getElementById('messagesList');

                // 无留言时显示提示
                if (!data.messages || data.messages.length === 0) {
                    messagesList.innerHTML = '<div class="text-center text-fb-gray py-12 text-sm">暂无留言，成为第一个留言的人吧！</div>';
                    return;
                }

                // 有留言时，遍历渲染每条留言（message-item样式包裹）
                messagesList.innerHTML = data.messages.map(msg => `
                    <div class="message-item p-4 mb-3">
                        <!-- 留言内容（转义HTML防止XSS攻击） -->
                        <div class="text-gray-900 text-base mb-2 leading-relaxed">${escapeHtml(msg.content)}</div>
                        <!-- 邮箱 + 时间（调用修改后的formatDate函数，修正UTC-8偏差） -->
                        <div class="flex flex-wrap items-center gap-2 text-xs text-fb-gray">
                            <span class="font-medium">${escapeHtml(msg.email)}</span>
                            <span>·</span>
                            <span>${formatDate(msg.created_at)}</span>
                        </div>
                    </div>
                `).join(''); // 数组转字符串插入DOM
            } catch (error) {
                // 加载失败时捕获错误，提示用户
                console.error('加载留言失败:', error);
                document.getElementById('messagesList').innerHTML =
                    '<div class="bg-red-50/80 text-red-600 p-3 rounded-lg text-sm">加载留言失败，请刷新页面重试</div>';
            }
        }

        /**
         * 提交留言表单的事件监听
         * 逻辑：阻止默认提交 → 禁用按钮 → 发起POST请求 → 处理响应/错误 → 刷新列表
         */
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // 阻止表单默认提交（避免页面刷新）

            // 获取关键元素
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const notification = document.getElementById('notification');
            const content = document.getElementById('content').value; // 留言内容
            const email = document.getElementById('email').value;     // 邮箱

            // 禁用按钮防重复提交
            submitBtn.disabled = true;
            submitBtn.textContent = '发送中...';
            notification.innerHTML = ''; // 清空之前的提示

            try {
                // 发起POST请求提交留言
                const response = await fetch(`${API_URL}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // 声明JSON格式
                    },
                    body: JSON.stringify({ content, email }) // 序列化参数
                });

                const data = await response.json(); // 解析响应

                // 响应成功（HTTP 200）
                if (response.ok) {
                    notification.innerHTML = '<div class="bg-green-50/80 text-green-700 p-3 rounded-lg mb-4 text-sm font-medium">留言发送成功！</div>';
                    document.getElementById('messageForm').reset(); // 重置表单
                    await loadMessages(); // 刷新留言列表
                    // 3秒后清空成功提示
                    setTimeout(() => {
                        notification.innerHTML = '';
                    }, 3000);
                } else {
                    // 业务失败（如参数错误）
                    notification.innerHTML = `<div class="bg-red-50/80 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium">${data.error || '发送失败，请重试'}</div>`;
                }
            } catch (error) {
                // 网络错误/请求异常
                console.error('发送留言失败:', error);
                notification.innerHTML = '<div class="bg-red-50/80 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium">发送失败，请检查网络连接</div>';
            } finally {
                // 无论成功/失败，恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.textContent = '发送留言';
            }
        });

        /**
         * HTML转义函数（防止XSS攻击）
         * @param {string} text - 原始文本
         * @returns {string} 转义后的文本
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text; // 利用textContent自动转义HTML标签
            return div.innerHTML;
        }

        /**
         * 【核心修改】日期格式化函数（修正UTC-8偏差，与服务器时间一致）
         * 1. 手动指定服务器时区偏移（默认东八区GMT+8，可根据服务器实际时区修改）
         * 2. 忽略前端UTC-8时区，强制计算服务器时区时间
         * 3. 保留补零逻辑，格式统一为YYYY-MM-DD HH:MM:SS
         * @param {string} dateString - 后端返回的时间字符串（UTC格式/本地格式）
         * @returns {string} 格式化后的服务器时区时间
         */
        function formatDate(dateString) {
            // 1. 解析时间字符串，获取时间戳（不受时区影响，精准唯一）
            const date = new Date(dateString);
            const timestamp = date.getTime(); // 获取毫秒级时间戳

            // 2. 手动设置服务器时区偏移（关键：修正UTC-8偏差）
            // 服务器时区：东八区（GMT+8），偏移量为 8 * 60 * 60 * 1000 = 28800000 毫秒
            // 若服务器为其他时区，修改此处offset即可（如GMT+9：9*3600*1000）
            const serverTimezoneOffset = 8 * 60 * 60 * 1000; // 东八区偏移量

            // 3. 计算服务器时区的时间戳（时间戳 + 服务器时区偏移 - UTC偏移）
            // date.getTimezoneOffset()：返回当前环境时区与UTC的差值（分钟），转为毫秒
            const localTimezoneOffset = date.getTimezoneOffset() * 60 * 1000;
            const serverTimestamp = timestamp + serverTimezoneOffset - localTimezoneOffset;

            // 4. 根据服务器时间戳创建新的Date对象
            const serverDate = new Date(serverTimestamp);

            // 5. 补零格式化，拼接为最终时间字符串
            const year = serverDate.getFullYear();
            const month = String(serverDate.getMonth() + 1).padStart(2, '0'); // 月份补零
            const day = String(serverDate.getDate()).padStart(2, '0'); // 日期补零（解决30号显示31号问题）
            const hours = String(serverDate.getHours()).padStart(2, '0'); // 小时补零
            const minutes = String(serverDate.getMinutes()).padStart(2, '0'); // 分钟补零
            const seconds = String(serverDate.getSeconds()).padStart(2, '0'); // 秒补零

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 页面加载完成后，自动加载留言列表
        loadMessages();
    </script>
</body>
</html>
